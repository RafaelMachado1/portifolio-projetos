<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <!-- Person-->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Rafael Machado <span></span></h1>
            </div>

            <div class="stacks-content">
                <h3>Techs :</h3>

                <div class="stacks">
                            <ul>
                                <li>
                                    <div data="HTML">
                                        <img src="./svg/html.svg" alt="html-icon">
                                    </div>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <div data="CSS">
                                        <img src="./svg/css.svg" alt="css-icon">
                                    </div>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <div data="JS">
                                        <img src="./svg/js.svg" alt="js-icon">
                                    </div>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <div data="REACT">
                                        <img src="./svg/react.svg" alt="react-icon">
                                    </div>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <div data="NODE">
                                        <img src="./svg/node.svg" alt="icon-node">
                                    </div>
                                </li>
                            </ul>
                
                </div>

            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="./img/foto.jpeg" alt="foto-rafael">
            </div>

            <div class="links">
                <a href="https://github.com/RafaelMachado1" target="_blank">
                    <img src="./svg/logo-github.svg" alt="icon-gitHub">
                </a>

                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./svg/logo-insta.svg" alt="icon-inst">
                </a>

                <a href="https://www.linkedin.com/in/rafa25/" target="_blank">
                    <img src="./svg/logo-linkedin.svg" alt="icon-linkedin">
                </a>
                
            </div>
        </div>

    </section>

      <!-- End Person-->
</body>
</html>
